<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="add-student.css">
</head>
<body>
    <div>
        <!-- Loader -->
        <div class="loadingspinner">
            <div id="square1"></div>
            <div id="square2"></div>
            <div id="square3"></div>
            <div id="square4"></div>
            <div id="square5"></div>
        </div>
    </div>
    <div class="container">
        <form class="form" id="studentForm">
            <span class="title">Add New Student</span>

            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" required="" class="input">

            <label for="grade" class="label">Grade</label>
            <input type="text" id="grade" name="grade" required="" class="input">

            <label for="address" class="label">Address</label>
            <input type="text" id="address" name="address" required="" class="input">

            <label for="contact" class="label">Contact</label>
            <input type="tel" id="contact" name="contact" required="" class="input">

            <label for="edu-status" class="label">Educational Status (1-5)</label>
            <input type="number" id="edu-status" name="edu-status" required="" class="input" min="1" max="5">

            <button type="submit" class="submit">Add Student</button>
        </form>

        <table class="table" id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Educational Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows  -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            
            setTimeout(function () {
                document.querySelector('.loadingspinner').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 3000); 
        });
    </script>

    <script src="add-student.js"></script>
</body>
</html>
